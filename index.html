<html>

    <head>
        <title>
            Calm
        </title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
        <style>
                .row{
                    width: 530px;
                    margin: 10px auto 10px auto;
                }
                .image-container{
                    display: table-cell;
                    vertical-align: middle;
                    padding: 20px;
                }
        </style>
    </head>

    <body style="background-color: rgb(141, 144, 143);">
        <!-- <h1>
            Hello World
        </h1>

        <h2>

        <p>

        </p>

        <p>
            This is the first sentence before the break. <br>

        <div class="row">
            <div class="image-container"> <img id="Icon1" src="IMAGES/Icon Images/Bird_1.svg" onmouseover="this.src='IMAGES/Icon Images/Bird_2.svg';" onmouseout="this.src='IMAGES/Icon Images/Bird_1.svg'" width="150"/></div>
            <div class="image-container"> <img id="Icon2" src="IMAGES/Icon Images/Fire_1.svg" onmouseover="this.src='IMAGES/Icon Images/Fire_2.svg';" onmouseout="this.src='IMAGES/Icon Images/Fire_1.svg'" width="150"/></div>
            <div class="image-container"> <img id="Icon3" src="IMAGES/Icon Images/Wind_1.svg" onmouseover="this.src='IMAGES/Icon Images/Wind_2.svg';" onmouseout="this.src='IMAGES/Icon Images/Wind_1.svg'" width="150"/></div>
        </div>

        <div class="row">
            <div class="image-container"> <img id="Icon4" src="IMAGES/Icon Images/Wave_1.svg" onmouseover="this.src='IMAGES/Icon Images/Wave_2.svg';" onmouseout="this.src='IMAGES/Icon Images/Wave_1.svg'" width="150"/></div>
            <div class="image-container"> <img id="Icon5" src="IMAGES/Icon Images/Gong_1.svg" onmouseover="this.src='IMAGES/Icon Images/Gong_2.svg';" onmouseout="this.src='IMAGES/Icon Images/Gong_1.svg'" width="150"/></div>
            <div class="image-container"> <img id="Icon6" src="IMAGES/Icon Images/Rain_1.svg" onmouseover="this.src='IMAGES/Icon Images/Rain_2.svg';" onmouseout="this.src='IMAGES/Icon Images/Rain_1.svg'"width="150"/></div>
        </div>

        <div class="row">
            <div class="image-container"> <img id="Icon7" src="IMAGES/Icon Images/Grass_1.svg" onmouseover="this.src='IMAGES/Icon Images/Grass2.svg';" onmouseout="this.src='IMAGES/Icon Images/Grass_1.svg'" width="150"/></div>
            <div class="image-container"> <img id="Icon8" src="IMAGES/Icon Images/Tree_1.svg" onmouseover="this.src='IMAGES/Icon Images/Tree_2.svg';" onmouseout="this.src='IMAGES/Icon Images/Tree_1.svg'" width="150"/></div>
            <div class="image-container"> <img id="Icon9" src="IMAGES/Icon Images/Mountain_1.svg" onmouseover="this.src='IMAGES/Icon Images/Mountain_2.svg';" onmouseout="this.src='IMAGES/Icon Images/Mountain_1.svg'" width="150"/></div>
        <div>

        <script>
            var sound1 = new buzz.sound("SOUNDS/Birds Sounds_mixdown.wav");
            var sound2 = new buzz.sound("SOUNDS/FireCrackling_mixdown.wav");
            var sound3 = new buzz.sound("SOUNDS/Wind_mixdown.wav");
            var sound4 = new buzz.sound("SOUNDS/WaveSounds_mixdown.wav");
            var sound5 = new buzz.sound("SOUNDS/Bell1_mixdown.wav");
            var sound6 = new buzz.sound("SOUNDS/RainSounds_mixdown.wav");
            var sound7 = new buzz.sound("SOUNDS/Grass1_mixdown.wav");
            var sound8 = new buzz.sound("SOUNDS/ForestSound.wav");
            var sound9 = new buzz.sound("SOUNDS/Mountain_mixdown.wav");

            window.onload = function() {
                document.getElementById('Icon1').addEventListener('click', function() {sound1.play();});
                document.getElementById('Icon2').addEventListener('click', function() {sound2.play();});
                document.getElementById('Icon3').addEventListener('click', function() {sound3.play();});
                document.getElementById('Icon4').addEventListener('click', function() {sound4.play();});
                document.getElementById('Icon5').addEventListener('click', function() {sound5.play();});
                document.getElementById('Icon6').addEventListener('click', function() {sound6.play();});
                document.getElementById('Icon7').addEventListener('click', function() {sound7.play();});
                document.getElementById('Icon8').addEventListener('click', function() {sound8.play();});
                document.getElementById('Icon9').addEventListener('click', function() {sound9.play();});
            };
            
        </script>
    </body>

</html>
