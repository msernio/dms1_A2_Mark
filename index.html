        <img id="Icon1" src="IMAGES/Icon Images/Bird_1.svg" width="150"/>
        <img id="Icon2" src="IMAGES/Icon Images/Fire_1.svg" width="150"/>
        <img id="Icon3" src="IMAGES/Icon Images/Mountain_1.svg" width="150"/>
        <img id="Icon4" src="IMAGES/Icon Images/Rain_1.svg" width="150"/>

        <img id="Icon9" src="IMAGES/Icon Images/Gong_1.svg" width="150"/>
        
        <script>
            var sound1 = new buzz.sound("SOUNDS/Birds Sounds_mixdown.wav");
            var sound2 = new buzz.sound("SOUNDS/FireCrackling_mixdown.wav");
            var sound4 = new buzz.sound("SOUNDS/RainSounds_mixdown.wav");
            var sound6 = new buzz.sound("SOUNDS/WaveSounds_mixdown.wav");
            var sound5 = new buzz.sound("SOUNDS/Forest_mixdown.wav");


            window.onload = function() {
                document.getElementById('Icon1').addEventListener('click', function() {sound1.play();});
                document.getElementById('Icon2').addEventListener('click', function() {sound2.play();});
                document.getElementById('Icon4').addEventListener('click', function() {sound4.play();});
                document.getElementById('Icon5').addEventListener('click', function() {sound5.play();});
                document.getElementById('Icon6').addEventListener('click', function() {sound6.play();});
            };
            
        </script>
